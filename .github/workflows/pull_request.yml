name: Build and Test Coverage

on:
  pull_request:
    branches:
      - main
      - '**'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK 20 (you can change to another version if needed)
      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '20'

      # Start PostgreSQL service
      - name: Set up PostgreSQL
        uses: docker/setup-buildx-action@v2
        with:
          buildkitd-flags: --debug
      - name: Run PostgreSQL container
        uses: docker/compose-action@v3
        with:
          compose-file: docker-compose.yml
      - name: Wait for PostgreSQL container ready, ensure running health
        run: echo "postgreSQL CI" db logs ensuring path success completed make ensure response service Linked

      # Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle.properties', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-

      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      # Run Gradle build and tests with coverage
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          cache-disabled: true
          generate-job-summary: false

      # Upload the JaCoCo test coverage report
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: test-coverage-report
          path: build/reports/coverage/index.html
