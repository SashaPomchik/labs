spring.application.name=cosmo-cats-marketplace

# Feature toggles
feature.cosmoCats.enabled=true
feature.kittyProducts.enabled=true

# Liquibase settings
spring.liquibase.change-log=classpath:db/changelog/changelog.xml
spring.liquibase.enabled=true

# Datasource settings
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true


# OAuth2 Resource Server JWT configuration
spring.security.oauth2.resourceserver.jwt.jws-algorithms=RS256
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8089/.well-known/jwks.json

# OAuth2 Client Configuration for GitHub
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=user:email
spring.security.oauth2.client.registration.github.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.github.redirect-uri=http://localhost:8080/login/oauth2/code/github

# OAuth2 Provider Configuration for GitHub
spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user

# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.example.cosmo_cats_marketplace=DEBUG
